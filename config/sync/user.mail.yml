_core:
  default_config_hash: 6CZIzFifRq3qbdq3n3nDpEOO4hWIQtKOAQNPvGNGKeM
langcode: en
cancel_confirm:
  subject: 'Account details for !firstname !lastname at [site:name] (deleted)'
  body: "!firstname !lastname,\r\n\r\nYour account on [site:name] has been deleted."
password_reset:
  subject: 'Password reset request'
  body: "Hello !firstname !lastname,\r\n\r\nA request to reset the password for your account has been made at [site:name].\r\n\r\nIf you requested a password reset, click the link below or copy and paste it in your browser. If you didn't make this request, ignore this email.\r\n\r\n[user:one-time-login-url]\r\n\r\nThis is a one-time login, so it can be used only once. It expires after one day and nothing will happen if it's not used.\r\n\r\n\r\nNightlife.net\r\n980 N. Michigan Ave, Suite 1400 San Francisco, CA 94103\r\n"
register_admin_created:
  subject: 'An administrator created an account for you at [site:name]'
  body: "Hello !firstname !lastname,\r\n\r\nA site administrator at [site:name] has created an account for you. You may now log in to [site:login-url]/login using the following username and password:\r\n\r\nemail: [user:mail]\r\npassword: \r\n\r\nYou may also log in by clicking on this link or copying and pasting it in your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis is a one-time login, so it can be used only once.\r\n\r\nAfter logging in, you will be redirected to [user:edit-url] so you can change your password.\r\n\r\n\r\n<b>--  [site:name]</b>\r\n980 N. Michigan Ave, Suite 1400 San Francisco, CA 94103"
register_no_approval_required:
  subject: 'Account details for !firstname !lastname at [site:name]'
  body: "Hello !firstname !lastname,\r\n\r\nThank you for registering at <b>[site:name]</b>. You may now log in to [site:login-url]/login using the following username and password:\r\n\r\nemail: [user:mail]\r\npassword: \r\n\r\nYou may also log in by clicking on this link or copying and pasting it in your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis is a one-time login, so it can be used only once.\r\n\r\nAfter logging in, you will be redirected to [user:edit-url] so you can change your password.\r\n\r\n\r\n<b>--  [site:name]</b>\r\n980 N. Michigan Ave, Suite 1400 San Francisco, CA 94103"
register_pending_approval:
  subject: 'Account details for !firstname !lastname at [site:name] (pending admin approval)'
  body: "Hello !firstname !lastname,\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another e-mail containing information about how to log in, set your password, and other details.\r\n\r\n\r\n<b>--  [site:name]</b>\r\n980 N. Michigan Ave, Suite 1400 San Francisco, CA 94103"
register_pending_approval_admin:
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
  body: |-
    [user:display-name] has applied for an account.

    [user:edit-url]
status_activated:
  subject: 'Account details for !firstname !lastname at [site:name] (approved)'
  body: "Hello !firstname !lastname,\r\n\r\nYour account at [site:name] has been activated.\r\n\r\nYou may now log in by clicking on this link or copying and pasting it in your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis is a one-time login, so it can be used only once.\r\n\r\nAfter logging in, you will be redirected to [user:edit-url] so you can change your password.\r\n\r\nOnce you have set your own password, you will be able to log in to [site:login-url] in the future using:\r\n\r\nemail: [user:mail]\r\n\r\n\r\n\r\n<b>--  [site:name]</b>\r\n980 N. Michigan Ave, Suite 1400 San Francisco, CA 94103\r\n"
status_blocked:
  subject: 'Account details for !firstname !lastname at [site:name] (blocked)'
  body: "!firstname !lastname,\r\n\r\nYour account on [site:name] has been blocked."
status_canceled:
  subject: 'Account details for [user:display-name] at [site:name] (canceled)'
  body: |-
    [user:display-name],

    Your account on [site:name] has been canceled.

    --  [site:name] team